            # 2. ×›× ×™×¡×” ×œ-Docker Hub ×‘×©×¨×ª (×× × ×“×¨×©)
            docker login -u ${{ secrets.DOCKERHUB_USERNAME }} -p ${{ secrets.DOCKERHUB_TOKEN }}
            
            # 3. ××©×™×›×ª ×”×ª××•× ×” ×”×—×“×©×” (×¢× sudo)
            sudo docker-compose pull
            
            # 4. ×”×¤×¢×œ×” ××—×“×© ×©×œ ×”×§×•× ×˜×™×™× ×¨×™× (×¢× sudo ×•-force-recreate)
