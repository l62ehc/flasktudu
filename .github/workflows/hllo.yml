name: Docker CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: List repository files
        run: ls -R   # מציג את כל הקבצים כדי לבדוק את הנתיב המדויק ל-check.sh

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_KEY }}

      - name: Build Flask app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: flask_app:test

      - name: Start docker-compose
        run: docker compose up -d --build

      - name: Wait for containers
        run: sleep 20

      # השלב הבא יחכה עד שנדע את הנתיב המדויק של check.sh
      - name: Run tester script
        run: |
          chmod +x ???/check.sh
          ./???/check.sh

      - name: Stop containers
        if: always()
        run: docker compose down -v

      - name: Push image to Docker Hub
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:latest
