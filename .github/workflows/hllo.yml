name: Docker CI/CD

on:
  push:
    branches: ["main"]

jobs:
  build-test-push:
    runs-on: ubuntu-latest

    steps:
      # 1. Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Debug: show all files to verify the location of check.sh
      - name: List repository files
        run: ls -R

      # 3. Login to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_KEY }}

      # 4. Build Flask app Docker image (local/test)
      - name: Build Flask app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: flask_app:test

      # 5. Start all services via docker-compose
      - name: Start docker-compose
        run: docker compose up -d --build

      # 6. Wait a bit for services to start
      - name: Wait for containers
        run: sleep 20

      # 7. Run tester script
      - name: Run tester script
        run: |
          chmod +x tester/check.sh
          ./tester/check.sh

      # 8. Stop containers and remove volumes
      - name: Stop containers
        if: always()
        run: docker compose down -v

      # 9. Push Docker image to Docker Hub if tests passed
      - name: Push image to Docker Hub
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:latest
