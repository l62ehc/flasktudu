name: Docker CI/CD with AWS Deploy
on:
  push:
    branches: ["main"]
jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Debug show all files
        run: |
          pwd
          ls -R
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_KEY }}
          
      - name: Build Flask app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:test
          
      - name: Start docker-compose
        run: docker compose up -d
        
      - name: Wait for containers
        run: sleep 20
        
      - name: Run tester script
        run: |
          find . -name "check.sh" -exec chmod +x {} \;
          find . -name "check.sh" -exec {} \;
          
      - name: Show container logs on failure
        if: failure()
        run: |
          echo "Tests failed! Showing logs:"
          docker logs flask_app || true
          docker logs flask_mysql || true
          
      - name: Stop containers
        if: always()
        run: docker compose down -v
        
      - name: Push image to Docker Hub
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:latest

      # ×“×™×¤×œ×•×™ ×¢× docker-compose
      - name: Deploy to AWS EC2 with docker-compose
        if: success()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment to AWS..."
            
            # ×™×¦×™×¨×ª ×ª×™×§×™×™×ª ×¤×¨×•×™×§×˜ ×× ×œ× ×§×™×™××ª
            mkdir -p /home/ec2-user/flask-app
            cd /home/ec2-user/flask-app
            
            # ×”×•×¨×“×ª ×”×§×‘×¦×™× ×”× ×“×¨×©×™× ×-GitHub (docker-compose.yml ×•×›×•')
            if [ ! -d ".git" ]; then
              # ×× ×–×” ×”×¤×¢× ×”×¨××©×•× ×” - clone ×”×¨×¤×•×–×™×˜×•×¨×™
              sudo yum install -y git
              git clone https://github.com/${{ github.repository }}.git .
            else
              # ×× ×›×‘×¨ ×§×™×™× - pull ×¢×“×›×•× ×™×
              git pull origin main
            fi
            
            # ×¢×¦×™×¨×ª ×§×•× ×˜×™×™× ×¨×™× ×§×™×™××™×
            sudo docker-compose down || true
            
            # ×¢×“×›×•×Ÿ ×”×ª××•× ×” ×”×—×“×©×” ×-Docker Hub
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:latest
            
            # ×¢×“×›×•×Ÿ docker-compose.yml ×œ×”×©×ª××© ×‘×ª××•× ×” ×-Docker Hub
            sed -i 's/image: flask_app:latest/image: ${{ secrets.DOCKER_HUB_USERNAME }}\/flask_app:latest/' docker-compose.yml
            
            # ×”×¤×¢×œ×ª ×›×œ ×”×©×™×¨×•×ª×™×
            sudo docker-compose up -d
            
            # ×”××ª× ×” ×©×”×©×™×¨×•×ª×™× ×™×¢×œ×•
            sleep 15
            
            # ×‘×“×™×§×” ×©×”×§×•× ×˜×™×™× ×¨×™× ×¨×¦×™×
            echo "ğŸ“‹ Running containers:"
            sudo docker-compose ps
            
            # ×‘×“×™×§×ª ×‘×¨×™××•×ª
            if sudo docker-compose ps | grep flask_app | grep Up; then
              echo "âœ… Flask App is running successfully!"
              echo "ğŸŒ Flask App: http://${{ secrets.AWS_HOST }}:5000"
              echo "ğŸ—„ï¸  phpMyAdmin: http://${{ secrets.AWS_HOST }}:8080"
            else
              echo "âŒ Deployment failed"
              sudo docker-compose logs
              exit 1
            fi
            
            # × ×™×§×•×™ images ×™×©× ×™×
            sudo docker image prune -f
            
            echo "âœ… Full stack deployment completed successfully!"
            
      # ××œ×˜×¨× ×˜×™×‘×”: ×“×™×¤×œ×•×™ ×¢× docker-compose ×‘×©×¨×ª
      - name: Deploy with docker-compose to AWS
        if: success()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          script: |
            cd /home/ubuntu/your-app  # × ×ª×™×‘ ×œ×ª×™×§×™×™×ª ×”××¤×œ×™×§×¦×™×” ×‘×©×¨×ª
            
            # ×¢×“×›×•×Ÿ ×”×§×•×“ ×-Git
            git pull origin main
            
            # ×¢×“×›×•×Ÿ ×”×§×•× ×˜×™×™× ×¨×™×
            docker-compose pull
            docker-compose up -d --force-recreate
            
            # × ×™×§×•×™
            docker system prune -f
            
      # ×”×•×“×¢×ª ×”×¦×œ×—×”
      - name: Deployment Success Notification
        if: success()
        run: |
          echo "ğŸ‰ Full CI/CD pipeline completed successfully!"
          echo "âœ… Image built and tested"
          echo "âœ… Image pushed to Docker Hub"
          echo "âœ… Application deployed to AWS server"
