name: CI/CD - Flask Docker Deploy

on:
  push:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.IMAGE_NAME }}:latest

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository (for deploy files)
        # ×—×•×‘×” ×œ×‘×¦×¢ checkout ×’× ×›××Ÿ ×›×“×™ ×©×™×”×™×” ×’×™×©×” ×œ×§×‘×¦×™ ×”-YAML ×œ×”×¢×ª×§×”
        uses: actions/checkout@v4

      - name: Install SSH client and rsync
        run: sudo apt-get update && sudo apt-get install -y openssh-client rsync

      - name: Start SSH agent and add key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.AWS_PRIVATE_KEY }}

      - name: Sync Docker Compose Files ğŸš€
        # ××¢×ª×™×§ ××ª ×”×§×‘×¦×™× ×”×“×¨×•×©×™× (docker-compose.yml) ×œ×ª×™×§×™×™×ª ~/app ×‘×©×¨×ª
        run: |
          rsync -avz -e "ssh -o StrictHostKeyChecking=no" docker-compose.yml ${{ secrets.AWS_USERNAME }}@${{ secrets.AWS_HOST }}:~/app/
          # ×× ×™×© ×œ×š ×§×‘×¦×™× × ×•×¡×¤×™× ×”×“×¨×•×©×™× ×œ×¤×¨×™×¡×” (×›××• ×ª×™×§×™×™×ª db), ×”×•×¡×£ ××•×ª× ×›××Ÿ:
