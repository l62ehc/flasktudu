name: Docker CI/CD with AWS Deploy
on:
  push:
    branches: ["main"]
jobs:
  build-test-push-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        
      - name: Debug show all files
        run: |
          pwd
          ls -R
          
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_KEY }}
          
      - name: Build Flask app image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: false
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:test
          
      - name: Start docker-compose
        run: docker compose up -d
        
      - name: Wait for containers
        run: sleep 20
        
      - name: Run tester script
        run: |
          find . -name "check.sh" -exec chmod +x {} \;
          find . -name "check.sh" -exec {} \;
          
      - name: Show container logs on failure
        if: failure()
        run: |
          echo "Tests failed! Showing logs:"
          docker logs flask_app || true
          docker logs flask_mysql || true
          
      - name: Stop containers
        if: always()
        run: docker compose down -v
        
      - name: Push image to Docker Hub
        if: success()
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:latest

      # ×“×™×¤×œ×•×™ ×¤×©×•×˜ ×¢× Docker
      - name: Deploy to AWS EC2
        if: success()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment to AWS..."
            
            # ×¢×¦×™×¨×ª ×”×§×•× ×˜×™×™× ×¨ ×”×§×™×™×
            sudo docker stop flask_app || true
            sudo docker rm flask_app || true
            
            # × ×™×§×•×™ images ×™×©× ×™×
            sudo docker image prune -f || true
            
            # ××©×™×›×ª ×”×’×¨×¡×” ×”×—×“×©×” ×-Docker Hub
            sudo docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:latest
            
            # ×”×¨×¦×ª ×”×§×•× ×˜×™×™× ×¨ ×”×—×“×© ×¢×œ ×¤×•×¨×˜ 5000
            sudo docker run -d \
              --name flask_app \
              -p 5000:5000 \
              --restart unless-stopped \
              ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:latest
            
            # ×‘×“×™×§×” ×©×”×§×•× ×˜×™×™× ×¨ ×¨×¥
            sleep 5
            if sudo docker ps | grep flask_app; then
              echo "âœ… Container is running successfully!"
              echo "ğŸŒ Application available at: http://${{ secrets.AWS_HOST }}:5000"
            else
              echo "âŒ Container failed to start"
              sudo docker logs flask_app
              exit 1
            fi
            
            echo "âœ… Deployment completed successfully!"
            
      # ××œ×˜×¨× ×˜×™×‘×”: ×“×™×¤×œ×•×™ ×¢× docker-compose ×‘×©×¨×ª
      - name: Deploy with docker-compose to AWS
        if: success()
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          script: |
            cd /home/ubuntu/your-app  # × ×ª×™×‘ ×œ×ª×™×§×™×™×ª ×”××¤×œ×™×§×¦×™×” ×‘×©×¨×ª
            
            # ×¢×“×›×•×Ÿ ×”×§×•×“ ×-Git
            git pull origin main
            
            # ×¢×“×›×•×Ÿ ×”×§×•× ×˜×™×™× ×¨×™×
            docker-compose pull
            docker-compose up -d --force-recreate
            
            # × ×™×§×•×™
            docker system prune -f
            
      # ×”×•×“×¢×ª ×”×¦×œ×—×”
      - name: Deployment Success Notification
        if: success()
        run: |
          echo "ğŸ‰ Full CI/CD pipeline completed successfully!"
          echo "âœ… Image built and tested"
          echo "âœ… Image pushed to Docker Hub"
          echo "âœ… Application deployed to AWS server"
