name: Docker CI/CD with AWS Deploy (Private Docker Hub)

on:
  push:
    branches: ["main"]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # שלב 1: Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # שלב 2: התחברות ל-Docker Hub עם המשתמש האישי שלך
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}   # 👈 כאן שם המשתמש שלך
          password: ${{ secrets.DOCKER_HUB_KEY }}

      # שלב 3: Build + Push ל-repo האישי שלך
      - name: Build & Push image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:latest   # 👈 כאן האימג' האישי שלך

      # שלב 4: שליחת docker-compose.yml לשרת
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          source: docker-compose.yml
          target: /home/ec2-user/flask-app/

      # שלב 5: הפעלה בשרת
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          script: |
            echo "🚀 Starting deployment..."
            cd /home/ec2-user/flask-app

            # משיכת האימג' הפרטי מה-Docker Hub שלך
            docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_KEY }}
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:latest

            # עצירה והרצה מחדש
            docker-compose down -v || true
            docker-compose up -d --force-recreate

            echo "✅ Deployment finished successfully!"
