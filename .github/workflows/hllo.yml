name: Docker CI/CD with AWS Deploy (Private Docker Hub)

on:
  push:
    branches: ["main"]

jobs:
  build-push-deploy:
    runs-on: ubuntu-latest

    steps:
      # ×©×œ×‘ 1: Checkout
      - name: Checkout repository
        uses: actions/checkout@v4

      # ×©×œ×‘ 2: ×”×ª×—×‘×¨×•×ª ×œ-Docker Hub ×¢× ×”××©×ª××© ×”××™×©×™ ×©×œ×š
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}   # ğŸ‘ˆ ×›××Ÿ ×©× ×”××©×ª××© ×©×œ×š
          password: ${{ secrets.DOCKER_HUB_KEY }}

      # ×©×œ×‘ 3: Build + Push ×œ-repo ×”××™×©×™ ×©×œ×š
      - name: Build & Push image to Docker Hub
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:latest   # ğŸ‘ˆ ×›××Ÿ ×”××™××’' ×”××™×©×™ ×©×œ×š

      # ×©×œ×‘ 4: ×©×œ×™×—×ª docker-compose.yml ×œ×©×¨×ª
      - name: Copy files to EC2
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          source: docker-compose.yml
          target: /home/ec2-user/flask-app/

      # ×©×œ×‘ 5: ×”×¤×¢×œ×” ×‘×©×¨×ª
      - name: Deploy on EC2
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.AWS_HOST }}
          username: ${{ secrets.AWS_USERNAME }}
          key: ${{ secrets.AWS_PRIVATE_KEY }}
          port: ${{ secrets.AWS_PORT || 22 }}
          script: |
            echo "ğŸš€ Starting deployment..."
            cd /home/ec2-user/flask-app

            # ××©×™×›×ª ×”××™××’' ×”×¤×¨×˜×™ ××”-Docker Hub ×©×œ×š
            docker login -u ${{ secrets.DOCKER_HUB_USERNAME }} -p ${{ secrets.DOCKER_HUB_KEY }}
            docker pull ${{ secrets.DOCKER_HUB_USERNAME }}/flask_app:latest

            # ×¢×¦×™×¨×” ×•×”×¨×¦×” ××—×“×©
            docker-compose down -v || true
            docker-compose up -d --force-recreate

            echo "âœ… Deployment finished successfully!"
